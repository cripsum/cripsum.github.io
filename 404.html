<!DOCTYPE html>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

            crossorigin="anonymous"
        />

        <link rel="shortcut icon" data-href="img/Susremaster.png" type="image/png" />

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script>
            // Funzione per correggere i percorsi relativi
            async function adjustPaths() {
              const basePath = Array(window.location.pathname.split('/').length - 2).fill('..').join('/');
              const cssLink = document.createElement('link');
              const cssLink2 = document.createElement('link');
              const cssLink3 = document.createElement('link');
              const scriptLink = document.createElement('script');
              cssLink.rel = 'stylesheet';
              cssLink.href = `${basePath}/css/style.css`;
              cssLink2.rel = 'stylesheet';
              cssLink2.href = `${basePath}/css/style-dark.css`; 
              cssLink3.rel = 'stylesheet';
              cssLink3.href = `${basePath}/css/achievement-style.css`; 
              scriptLink.src = `${basePath}/js/unlockAchievement-en.js`; 
              document.head.appendChild(cssLink);
              document.head.appendChild(cssLink2);
              document.head.appendChild(cssLink3);
              document.head.appendChild(scriptLink);
        
              // Correggi anche altri asset come immagini se necessario
              const images = document.querySelectorAll('img[data-src]');
              images.forEach(img => {
                img.src = `${basePath}/${img.getAttribute('data-src')}`;
              });

              document.querySelectorAll('link[data-href]').forEach(link => {
                    link.href = `${basePath}${link.getAttribute('data-href')}`;
                });
            }

            
        
            document.addEventListener('DOMContentLoaded', adjustPaths);

            unclockAchievement(15);
          </script>
        <title>Cripsum™</title>
    </head>
