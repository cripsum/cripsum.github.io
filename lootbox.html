        <style>
            body {
                background-color: #111;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                overflow: hidden;
                font-family: Arial, sans-serif;
            }

            .container {
                position: relative;
                text-align: center;
            }

            /* Cassa */
            #cassa {
                top: 60%;
                width: 200px;
                cursor: pointer;
                transition: transform 1.8s ease, opacity 0.5s ease;
                z-index: 2;
                position: relative;
            }

            #cassa.aperta {
                transform: translateY(50px) scale(1);
            }

            /* Faretti */
            .faretto {
                position: absolute;
                width: 150px;
                height: 300px;
                background: radial-gradient(ellipse at center, rgba(255, 255, 200, 0.4) 0%, rgba(255, 255, 200, 0) 70%);
                top: -50px;
                z-index: 1;
                opacity: 0;
                animation: muoviFaretti 3s infinite alternate ease-in-out, fadeIn 1.5s forwards;
                pointer-events: none;
            }

            .faretto.sinistra {
                left: 20%;
                transform: rotate(-30deg);
            }

            .faretto.destra {
                right: 20%;
                transform: rotate(30deg);
                animation-delay: 1s;
            }

            /* Bagliore */
            .bagliore {
                position: absolute;
                width: 250px;
                height: 250px;
                background: radial-gradient(circle, rgba(255, 255, 0, 0.3) 0%, rgba(255, 255, 0, 0) 70%);
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) scale(0);
                transition: transform 1s ease-out, opacity 1s ease-out;
                z-index: 0;
                pointer-events: none;
                opacity: 0.8;
            }

            /* Contenuto (testo + immagine) */
            #contenuto {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -20%) scale(0);
                transition: transform 0.8s ease-out;
                z-index: 3;
            }

            #contenuto.salto {
                transform: translate(-50%, -150px) scale(1);
            }

            @media only screen and (max-width: 1280px) {
                #contenuto {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -30%) scale(0);
                    transition: transform 0.8s ease-out;
                    z-index: 3;
                }
                #contenuto.salto {
                    transform: translate(-50%, -200px) scale(1);
                }

                #messaggio {
                    opacity: 0;
                    transform: scale(1);
                    transition: opacity 0.8s ease-out;
                    z-index: 4;
                    margin-top: -120px;
                }

                #messaggio.salto {
                    transform: scale(1);
                    opacity: 1;
                }
            }

            #messaggio {
                opacity: 0;
                transform: scale(1);
                transition: transform 0.8s ease-out, opacity 0.8s ease-out;
                z-index: 3;
            }

            #messaggio.salto {
                transform: scale(1);
                opacity: 1;
            }

            /* Testo sopra la foto */
            .testo {
                color: black;
                font-size: 48px;
                margin: 0;
                margin-bottom: 10px;
                position: relative;
                z-index: 2;
            }

            /* Immagine premio */
            .premio {
                width: 150px;
                margin-top: -10px;
                position: relative;
                z-index: 1;
            }

            /* Particelle */
            #particelle {
                position: fixed; /* Cambiato da absolute a fixed per seguire la finestra */
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                pointer-events: none;
                z-index: 5; /* Assicurati che sia sopra la cassa */
            }

            .particella {
                position: absolute;
                width: 4px;
                height: 4px;
                background: radial-gradient(circle, gold, transparent);
                border-radius: 50%;
                opacity: 0.9;
                animation: esplosione 1.5s ease-out forwards;
                transform: translate(0, 0);
                filter: drop-shadow(0 0 5px gold);
            }

            @keyframes esplosione {
                to {
                    transform: translate(var(--x), var(--y)) scale(0.8);
                    opacity: 0;
                }
            }

            /* Animazioni */
            @keyframes muoviFaretti {
                from {
                    transform: translateX(-50px) rotate(-30deg);
                }
                to {
                    transform: translateX(50px) rotate(-15deg);
                }
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            #cassa.dissolvi {
                animation: dissolviCassa 1s forwards;
            }

            @keyframes dissolviCassa {
                to {
                    opacity: 0;
                    transform: scale(0.8);
                }
            }

        <script>
            function apriCassa() {
                const cassa = document.getElementById("cassa");
                const nomePersonaggio = document.getElementById("nomePersonaggio");
                const messaggioRarita = document.getElementById("messaggioRarita");
                const audio = document.getElementById("suonoCassa");
                const bagliore = document.getElementById("bagliore");
                const messaggio = document.getElementById("messaggio");
                const contenuto = document.getElementById("contenuto");
                const particelleContainer = document.getElementById("particelle");

                // Bagliore leggero
                bagliore.style.opacity = 0.6;
                bagliore.style.transform = "translate(-50%, -50%) scale(1.5)";

                // Audio sincronizzato
                audio.currentTime = 0;
                audio.play();

                // Genera particelle
                generaParticelle();

                //
                if (nomePersonaggio.innerText === "SCHIAVO NERO") {
                    messaggioRarita.innerText = "bravo fra hai pullato un personaggio comune";
                } else if (nomePersonaggio.innerText === "VECCHIO SAGGIO CINESE") {
                    messaggioRarita.innerText = "PAZZESCO FRA, hai pullato un personaggio mitico";
                } else if (nomePersonaggio.innerText === "SIMONE TUSSI") {
                    messaggioRarita.innerText = "che fortuna, hai pullato un personaggio leggendario!";
                }

                // Cambia immagine e abbassa la cassa
                setTimeout(() => {
                    cassa.src = "img/cassa_aperta.png";
                    cassa.classList.add("aperta");
                }, 2000);

                // La foto e il testo saltano fuori dalla cassa
                setTimeout(() => {
                    contenuto.classList.add("salto");
                    messaggio.classList.add("salto");
                    cassa.classList.add("dissolvi");
                }, 5000);

                // Disabilita ulteriori click
                cassa.onclick = null;
            }

            function generaParticelle() {
                const container = document.getElementById("particelle");
                const cassa = document.getElementById("cassa");
                const rect = cassa.getBoundingClientRect(); // Ottieni la posizione della cassa

                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;

                for (let i = 0; i < 100; i++) {
                    const particella = document.createElement("div");
                    particella.classList.add("particella");

                    // Posiziona le particelle al centro della cassa
                    particella.style.left = `${centerX}px`;
                    particella.style.top = `${centerY}px`;

                    // Movimento radiale casuale (360°)
                    const angle = Math.random() * 2 * Math.PI;
                    const distance = Math.random() * 200 + 50;
                    const x = Math.cos(angle) * distance;
                    const y = Math.sin(angle) * distance;

                    particella.style.setProperty("--x", `${x}px`);
                    particella.style.setProperty("--y", `${y}px`);

                    container.appendChild(particella);

                    // Rimuovi la particella dopo l'animazione
                    setTimeout(() => particella.remove(), 2000);
                }
            }
        </script>
