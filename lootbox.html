        <style>
            body {
                background-color: #111;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                overflow: hidden;
                font-family: Arial, sans-serif;
            }

            .container {
                position: relative;
                text-align: center;
            }

            /* Cassa */
            #cassa {
                width: 200px;
                cursor: pointer;
                transition: transform 0.8s ease, opacity 0.5s ease;
                z-index: 2;
                position: relative;
                opacity: 1;
            }

            #cassa.aperta {
                transform: scale(1.1) rotate(10deg);
            }

            /* Faretti */
            .faretto {
                position: absolute;
                width: 150px;
                height: 300px;
                background: radial-gradient(ellipse at center, rgba(255, 255, 200, 0.6) 0%, rgba(255, 255, 200, 0) 70%);
                top: -50px;
                z-index: 1;
                opacity: 0;
                animation: muoviFaretti 3s infinite alternate ease-in-out, fadeIn 1.5s forwards;
                pointer-events: none;
            }

            .faretto.sinistra {
                left: 20%;
                transform: rotate(-30deg);
            }

            .faretto.destra {
                right: 20%;
                transform: rotate(30deg);
                animation-delay: 1.5s;
            }

            /* Bagliore */
            .bagliore {
                position: absolute;
                width: 300px;
                height: 300px;
                background: radial-gradient(circle, rgba(255, 255, 0, 0.8) 0%, rgba(255, 255, 0, 0) 70%);
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) scale(0);
                transition: transform 1s ease-out, opacity 1s ease-out;
                z-index: 0;
                pointer-events: none;
                opacity: 0;
            }

            /* Particelle */
            #particelle {
                position: absolute;
                width: 100%;
                height: 100%;
                overflow: hidden;
                pointer-events: none;
                opacity: 0;
            }

            /* Risultato */
            #risultato {
                margin-top: 20px;
                opacity: 0;
                transition: opacity 1.5s ease-in;
                z-index: 3;
            }

            #risultato img {
                width: 150px;
            }

            .nascosto {
                display: none;
            }

            /* Animazioni */
            @keyframes muoviFaretti {
                from {
                    transform: translateX(-50px) rotate(-30deg);
                }
                to {
                    transform: translateX(50px) rotate(-15deg);
                }
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            /* Animazione particelle */
            @keyframes particelle {
                from {
                    transform: translateY(0);
                    opacity: 1;
                }
                to {
                    transform: translateY(-200px);
                    opacity: 0;
                }
            }
        </style>

        <script>
            function apriCassa() {
                const cassa = document.getElementById("cassa");
                const audio = document.getElementById("suonoCassa");
                const risultato = document.getElementById("risultato");
                const bagliore = document.getElementById("bagliore");
                const particelleContainer = document.getElementById("particelle");

                // Anima la cassa
                cassa.src = "img/cassa_aperta.png";
                cassa.classList.add("aperta");

                // Bagliore che esplode con dissolvenza
                bagliore.style.opacity = 1;
                bagliore.style.transform = "translate(-50%, -50%) scale(2)";

                // Mostra particelle
                particelleContainer.style.opacity = 1;
                generaParticelle();

                // Suono
                audio.play();

                // Dopo 5 secondi mostra il risultato
                setTimeout(() => {
                    risultato.classList.remove("nascosto");
                    risultato.style.opacity = 1;
                }, 6000);

                // Disabilita ulteriori click
                cassa.onclick = null;
            }

            function generaParticelle() {
                const container = document.getElementById("particelle");
                for (let i = 0; i < 30; i++) {
                    let particella = document.createElement("div");
                    particella.style.position = "absolute";
                    particella.style.width = "5px";
                    particella.style.height = "5px";
                    particella.style.background = "gold";
                    particella.style.borderRadius = "50%";
                    particella.style.left = `${50 + Math.random() * 100 - 50}%`;
                    particella.style.top = "50%";
                    particella.style.opacity = 1;
                    particella.style.animation = `particelle ${1 + Math.random()}s linear infinite`;

                    container.appendChild(particella);

                    setTimeout(() => {
                        particella.remove();
                    }, 2000);
                }
            }
        </script>
